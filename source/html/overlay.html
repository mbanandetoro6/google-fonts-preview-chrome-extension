<div id="google-font-preview-show-hide-trigger">
    <i class="fa fa-angle-left"></i>
</div>
<aside id="google-font-preview-extension" class="gfp-on-left">
    <div id="gfp-loader">
        <div id="gfp-loader-inner"></div>
    </div>
    <section id="gfp-section-settings">
        <input type="checkbox" name="" id=""> Use Random Theme
    </section>

    <section id="gfp-section-main">

        <div id="gfp-actions" class="gfp-clearfix">
            <a href="#" target="_blank" id="gfp-action-settings" title="Slide Down Settings">
                <i class="fa fa-question-circle"></i>
            </a>
            <a href="#" id="gfp-action-reset" title="Reset Fonts For Page">
                <i class="fa fa-history"></i>
            </a>
            <a href="#" id="gfp-action-apply" title="Apply Changes To Page">
                <i class="fa fa-flask"></i>
            </a>
            <select id="gfp-font-weight" class="gfp-input" title="Select Font Weight To Be Applied, default is 400">
                <option value="400" selected disabled>Weight</option>
                <option value="100">100</option>
                <option value="200">200</option>
                <option value="300">300</option>
                <option value="400">400</option>
                <option value="500">500</option>
                <option value="600">600</option>
                <option value="700">700</option>
                <option value="800">800</option>
                <option value="900">900</option>
            </select>
            <a href="#" id="gfp-action-italic" title="Italic/Normal Click To Toggle">
                <i class="fa fa-italic"></i>
            </a>

        </div>

        <div id="gfp-css-selector-shortcuts" class=" gfp-clearfix">
            <a href="#" title="*">*</a>
            <a href="#" title="body">body</a>
            <a href="#" title="h1,h2,h3,h4,h5,h6">h1-6</a>
            <a href="#" title="p">p</a>
            <a href="#" title="ul,ol,dl">lists</a>
            <a href="#" title="em,strong">strong</a>
        </div>
        <div class="gfp-css-selectors-wrap ">
            <textarea id="gfp-css-selectors" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" title="Css selector comma seprated , just like regular css" placeholder="write css selector, * is default OR use shorthHand commands , click help to learn more"
                class="gfp-input"></textarea>
        </div>
    </section>
    <section id="gfp-section-fonts">
        <div id="gfp-fonts-search-wrap">
            <input type="text" class="gfp-input" title="Fonts Search" placeholder="Type To Filter Fonts" id="gfp-fonts-search-bar">
        </div>
        <div id="gfp-cache-notice" style="display:none">
            <i>Caching in process</i>, <b>This is one time Process </b>
            <br> Progress :- <span id="gfp-font-progress"></span>
        </div>
        <div id="gfp-font-families">
            <div class="gfp-font-family  gfp-font-family-applying gfp-clearfix gfp-font-visible" style="top:0" data-index="5">
                <span class="gfp-font-family-preview" style="text-align: center">...Loading Fonts...</span>
            </div>
        </div>
    </section>

</aside>
